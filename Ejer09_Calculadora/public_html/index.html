<html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo/css.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id="calculadora">

            <div>
                <input type="submit" value=" X " onclick="cerrarCalculadora()">
                <input id="operacion" type="text" name="Resultado: " value=""><br />
                <input type="submit" value="1" onclick="document.getElementById('operacion').value += 1">
                <input type="submit" value="2" onclick="document.getElementById('operacion').value += 2">
                <input type="submit" value="3" onclick="document.getElementById('operacion').value += 3">
                <input class="tecla" type="submit" value="+" onclick="document.getElementById('operacion').value += '+'"><br />
                <input type="submit" value="4" onclick="document.getElementById('operacion').value += 4">
                <input type="submit" value="5" onclick="document.getElementById('operacion').value += 5">
                <input type="submit" value="6" onclick="document.getElementById('operacion').value += 6">
                <input class="tecla" type="submit" value="-" onclick="document.getElementById('operacion').value += '-'"><br />
                <input type="submit" value="7" onclick="document.getElementById('operacion').value += 7">
                <input type="submit" value="8" onclick="document.getElementById('operacion').value += 8">
                <input type="submit" value="9" onclick="document.getElementById('operacion').value += 9">
                <input class="tecla" type="submit" value="*" onclick="document.getElementById('operacion').value += '*'"><br />
                <input type="submit" value="0" onclick="document.getElementById('operacion').value += 0">
                <input class="tecla" type="submit" value="(" onclick="document.getElementById('operacion').value += '('">
                <input class="tecla" type="submit" value=")" onclick="document.getElementById('operacion').value += ')'">
                <input class="tecla" type="submit" value="." onclick="document.getElementById('operacion').value += '.'"><br />
            </div>


            <input  class="igual" type="submit" value="=" onclick="document.getElementById('operacion').value = eval(document.getElementById('operacion').value)">
            <input  class="limpiar" type="submit" value=" C " onclick="document.getElementById('operacion').value = '';document.getElementById('resultado').value = ''"><br />
        </div>
        <script>


        </script>

    </body>
</html>
